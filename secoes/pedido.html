<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Trabalho</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/geral.css">
	<link rel="stylesheet" href="../css/pedido.css">


</head>

<body>
	<header class="content">
		<div class="logo">
			<img src="../imagens/mexico.png" alt="logo">
			<h3>ElCarteada</h3>
		</div>
		<nav>
			<ul class="list-menu">
				<li><a href="../index.html#home">Home</li></a>
				<li><a href="../index.html#sobrenos">Sobre nós</li></a>
				<li><a href="../index.html#cardapio">Cardápios</li></a>
				<li><a href="../index.html#Contatos">Contatos</li></a>

				<li><a href="#"><i class="bi bi-facebook"></i></li></a>
				<li><a href="#"><i class="bi bi-instagram"></i></li></a>
				<li><a href="#"><i class="bi bi-cart"></i></li></a>

			</ul>
		</nav>
		<div class="menu-toggle">
			<div class="one"></div>
			<div class="two"></div>
			<div class="three"></div>

		</div>
	</header>

	<main>
		<div id="pedido" class="formulario">
			<div class="container back">
				<form>
					<div class="row">
						<div class="col-md-12">
							<h1 class="text-center">Preencha as informações para realizar o pedido</h1>
							<div class="row">
								<div class="col-md-6">
									<label for="firstname" class="form-label">Nome</label>
									<input id="firstname" type="text" class="form-control" aria-label="Nome"
										placeholder="Ex: Pedrinho">
								</div>
								<div class="col-md-6">
									<label for="lastname" class="form-label">Sobrenome</label>
									<input id="lastname" type="text" class="form-control" aria-label="Sobrenome"
										placeholder="Ex: da Silva">
								</div>
							</div>

							<div class="row">
								<div class="col-md-12">
									<label for="exampleInputEmail1" class="form-label">Endereço de Email</label>
									<input type="email" class="form-control" id="exampleInputEmail1"
										placeholder="Ex: pedrinho@gmail.com">
								</div>
							</div>

							<div class="row">
								<div class="col-md-12">
									<label for="inputAddress" class="form-label">Endereço</label>
									<input type="text" class="form-control" id="inputAddress"
										placeholder="Ex: Rua dos Bobos, nº 0">
								</div>
							</div>

							<div class="row">
								<div class="col-md-12">
									<label for="celular" class="form-label">Celular</label>
									<input id="celular" class="form-control" placeholder="Ex: 5533756999" type="number"
										name="number">
								</div>
							</div>

							<div class="row">
								<div class="col-md-6">
									<label for="sabor" class="form-label">Pizzas</label>
									<select id="sabor" class="form-control" aria-label="Lanche">
										<option selected>Selecione uma opção de Lanche</option>
										<option value="Calabresa">Calabresa</option>
										<option value="Strogonoff">Strogonoff</option>
										<option value="Brócolis">Brócolis</option>
										<option value="Lombinho">Lombinho</option>
										<option value="Portuguesa">Portuguesa</option>
										<option value="4 Queijos">4 Queijos</option>
									</select>
								</div>

								<div class="row">
									<div class="col-md-6">
										<label for="tamanho" class="form-label">Tamanhos</label>
										<select id="tamanho" class="form-control" aria-label="Lanche">
											<option selected>Selecione Tamanho</option>
											<option value="1">M</option>
											<option value="2">G</option>
											<option value="3">GG</option>
										</select>
									</div>

									<div class="col-md-6">
										<label for="quantidade" class="form-label">Quantidade</label>
										<input id="quantidade" class="form-control" placeholder="Quantos vai querer?"
											type="number" name="number" step="1">
									</div>
								</div>
								<div class="row">
									<div>
										<button id="pedir" type="button" class="btn btn-primary col-md-12"
											onclick="fzpedido(document.getElementById('tamanho').value, document.getElementById('sabor').value, document.getElementById('quantidade').value)">Finalizar
											pedido</button>
									</div>
								</div>
							</div>
						</div>
				</form>
			</div>
		</div>

		<div id="pagamento">
			<div class="container back">
				<div class="row">
					<div class="col-md-12">
						<h1 class="text-center">Confira o seu pedido e faça o pagamento</h1>
						<div class="row">
							<div class="col-md-6">
								<h3 class="text-center">Confira o seu pedido</h3>
								<div class="row">
									<div class="col-md-12 text-center">
										<label for="lanF">PIZZA</label>
										<br>
										<input id="lanF" type="text" readonly size=15>
									</div>
									<div class="col-md-12 text-center">
										<label for="quantF">A QUANTIDADE:</label>
										<br>
										<input id="quantF" type="text" readonly size=15>
									</div>
								</div>
								<div class="col-md-12 text-center">
									<label for="tamF">TAMANHO:</label>
									<br>
									<input id="tamF" type="text" readonly size=15>
								</div>
								<div class="col-md-12 text-center">
									<label for="totalF">TOTAL A PAGAR:</label>
									<br>
									<input id="totalF" type="text" readonly size=15>
								</div>
							</div>
							<div class="col-md-6">
								<h3 class="text-center">Selecione o método de pagamento</h3>
								<div class="row">
									<div class="col-md-12 form-check">
										<input class="form-check-input" type="radio" name="pagamento" id="dinheiro">
										<label class="form-check-label" for="dinheiro">
											Dinheiro
										</label>
									</div>
									<div class="col-md-12 form-check">
										<input class="form-check-input" type="radio" name="pagamento" id="pix">
										<label class="form-check-label" for="pix">
											PIX
										</label>
									</div>
									<div class="col-md-12 form-check">
										<input class="form-check-input" type="radio" name="pagamento" id="credito">
										<label class="form-check-label" for="credito">
											Cartão de Crédito
										</label>
									</div>
									<div class="col-md-12 form-check">
										<input class="form-check-input" type="radio" name="pagamento" id="debito">
										<label class="form-check-label" for="debito">
											Cartão de Débito
										</label>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div>
								<button id="pagar" type="submit" class="btn btn-primary col-md-12"
									onclick="fzpagamento(document.getElementById('inputAddress').value, document.getElementById('firstname').value,)">Realizar
									pagamento</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script>
		function fzpedido(tam, sabor, quant,) {
			var total;

			if (parseInt(tam) == 1) {
				total = 30 * parseInt(quant);
			} else if (parseInt(tam) == 2) {
				total = 50 * parseInt(quant);
			} else if (parseInt(tam) == 3) {
				total = 70 * parseInt(quant);
			}

			document.getElementById("lanF").value = sabor;
			document.getElementById("quantF").value = quant;
			document.getElementById("tamF").value = tam;
			document.getElementById("totalF").value = total;

		}

		function fzpagamento(end, nome) {
			alert("Muito bem " + nome + " o seu pedido foi realizado com sucesso e está sendo preparado, quando estiver pronto ele irá para esse endereço: " +
				end + ". Qualquer dúvida entre em contato conosco através do nosso email ou telefone que se encontra no site. Bom Apetite!");
		}

	</script>




</body>

</html>
